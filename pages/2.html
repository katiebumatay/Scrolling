<!DOCTYPE html>
<html>


<head>
	<title>Scrolling Charette</title>
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:500" rel="stylesheet">
</head>


<body>
	<div class="skrollr-container">
		<h1 id="hello" 
			data-0p="
			-ms-transform: scale(4,2) translate(-100vw, 0vh);
			-webkit-transform: scale(4,2) translate(-100vw, 0vh); 
			transform: scale(4,2) translate(-100vw, 0vh);"
			data-100p="
			-ms-transform: scale(4,2) translate(-40vw, 0vh);
			-webkit-transform: scale(4,2) translate(-40vw, 0vh);
			transform: scale(4,2) translate(-40vw, 0vh);"
			data-300p="
			-ms-transform: scale(1,2) translate(48vw, 0vh);
			-webkit-transform: scale(0.1,2) translate(48vw, 0vh);
			transform: scale(1,2) translate(48vw, 0vh);"
			data-500p="
			-ms-transform: scale(0.1,2) translate(100vw, 0vh);
			-webkit-transform: scale(0.1,2) translate(100vw, 0vh);
			transform: scale(0.1,2) translate(100vw, 0vh);"
		>hello</h1>


		

	</div>



		<div id='helper'>
			<div class="marker scroll1">1</div>
			<div class="marker scroll2">2</div>
			<div class="marker scroll3">3</div>
			<div class="marker scroll4">4</div>
			<div class="marker scroll5">5</div>
		</div>

	<div class="nextPage"><a href="3.html"></a></div>


	<script src="scripts/skrollr.min.js"></script>

	<script type="text/javascript">
    	var s = skrollr.init({
		});
	</script>


</body>

</html>
